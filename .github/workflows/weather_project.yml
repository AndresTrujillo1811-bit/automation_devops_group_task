name: Andres - weather app project

on:
  push:
    branches: [ "andres_branch" ]
  workflow_dispatch:
     inputs: 
       log_error:
         description: 'Generate log if tests fails'
         required: true
         default: 'true'

env: 
  PYTHON_VERSION: '3.11'
  IMAGE_NAME: andr18/weather-project
  DOCKERFILE_PATH: ./dockerfile


jobs:
  tests:
    name: Running tests
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setting up Python 3.11
      uses: actions/setup-python@v5
      with: 
        python-version: ${{ env.PYTHON_VERSION }}  

    - name: Installing dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
        pip install --upgrade pip
        
    - name: Run tests
      run: | 
        pytest || echo "TEST_FAILED=true" >> $GITHUB_ENV

    - name: Generate log if failure
      if: ${{ env.TEST_FAILED == 'true' && github.event_name == 'workflow_dispatch' && github.event.inputs.log_error == 'true' }}
      uses: actions/upload-artifact@v4
      with: 
        name: error-log
        path: test.log

  build-and-push:
    name: Building and pushing Docker image        
    runs-on: ubuntu-latest
    needs: tests
    if: ${{ needs.tests.result == 'success' }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push 
        uses: docker/build-push-action@v6
        with:
          context: . 
          file: ${{ env.DOCKERFILE_PATH }}
          push: true 
          tags: | 
            ${{ env.IMAGE_NAME}}:latest 
        
             
